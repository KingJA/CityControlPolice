apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.tdr.citycontrolpolice"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 11
        versionName "1.10 "
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/xUtils-2.6.14.jar')
    compile files('libs/ksoap2-android-assembly-2.5.8-jar-with-dependencies.jar')
    compile files('libs/commons-codec-1.8.jar')
    compile files('libs/afinal_0.5.1_bin.jar')
    compile files('libs/ysidcard.jar')
    compile files('libs/pstore-sdk-v1.2.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'org.xutils:xutils:3.3.26'
    compile files('libs/idcard_engine_20160322.jar')
    compile 'com.tencent.bugly:crashreport:1.2.9'
    compile files('libs/TendencyNFC2.0.jar')
    compile files('libs/ZBarDecoder.jar')
}

